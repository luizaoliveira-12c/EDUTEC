<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./quiz.css"/>
  <link rel="stylesheet" href="../../header.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"
  />
</head>

<body>
  <header>
    <div class="cabecalho-esquerda">
      <a href="../../index.html" class="logo-link">
        <div class="logo">
          <img src="../../home/imgs/leaf.png" alt="Logo" />
          <span>BioTech</span>
        </div>
      </a>
    </div>
  
    <div class="cabecalho-centro">
      <nav class="menu">
        <a href="../../conteudo/tundra/tundra.html">Conteúdo</a>
        <a href="./quiz.html">Quiz</a>
        <a href="../../mapa/mapa.html">Mapa</a>
        <a href="../../loginecadastro/pages/cadastro.html">Cadastro</a>
      </nav>
    </div>
  </header>

  <img src="../../quiz/tropical/imgs/fundoflorestatrop.png" alt="Fundo" class="bg-image" />
  <div class="content">
    <div class="text-box">Vamos testar seus conhecimentos?</div>
    <button id="btnStartQuiz" type="button">Começar Quiz</button>

<!-- Popup de aviso -->
<div id="avisoPopup" style="
  display:none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #fff;
  padding: 20px;
  width: 300px;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0,0,0,0.2);
  text-align: center;
  z-index: 9999;
">
  <p style="font-size: 16px; margin-bottom: 15px;">
    ⚠️ <strong>Aviso importante</strong><br><br>
    Se você não fizer cadastro/login, sua pontuação <strong>não será salva</strong>.
  </p>

  <button id="irParaCadastro" style="
    display:block; 
    width: 100%;
    margin-bottom:10px; 
    padding: 8px 15px;
    background: #0055ff;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
  ">
    ➜ Fazer cadastro/login
  </button>

  <button id="fecharPopup" style="
    padding: 8px 15px; 
    border: none; 
    background: #4CAF50; 
    color: white; 
    border-radius: 6px;
    cursor: pointer;
    width: 100%;
  ">
    OK, continuar sem salvar
  </button>
</div>

<script>
  const btnStart = document.getElementById('btnStartQuiz');
  const popup = document.getElementById('avisoPopup');
  const fechar = document.getElementById('fecharPopup');
  const irParaCadastro = document.getElementById('irParaCadastro');

  btnStart.addEventListener('click', function() {
    popup.style.display = 'block';
  });

  // Se quiser fazer cadastro
  irParaCadastro.addEventListener('click', function() {
    window.location.href = "../../loginecadastro/pages/cadastro.html";
  });

  // Se não quiser fazer cadastro - vai para a introdução do quiz
  fechar.addEventListener('click', function() {
    popup.style.display = 'none';
    console.log("Quiz iniciado sem cadastro.");
    window.location.href = "../introdução/introdução-quiz.html";
  });
</script>
  </div>
</body>
</html>
