<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BioTech - Conclusão Tundra</title>
  <link rel="stylesheet" href="conclusão-tundra.css" />
  <link rel="stylesheet" href="../../../header.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
</head>

<body>
  <header>
    <div class="cabecalho-esquerda">
      <a href="../../../index.html" class="logo-link">
        <div class="logo">
          <img src="../../../home/imgs/leaf.png" alt="Logo" />
          <span>BioTech</span>
        </div>
      </a>
    </div>
    <div class="cabecalho-centro">
      <nav class="menu">
        <a href="../../../conteudo/tundra/tundra.html">Conteúdo</a>
        <a href="../../../inicio-quiz/inicio-quiz/quiz.html">Quiz</a>
        <a href="../../../mapa/mapa.html">Mapa</a>
      </nav>
    </div>
  </header>
  <main class="conclusao-container">
    <img src="../imgs/tundrafundo.png" alt="Fundo Tundra" class="bg-conclusao" />
    <section class="conclusao-box">
      <h1>TUNDRA</h1>
      <div class="mensagem-box">
        <p>Parabéns você concluiu o bioma tundra!</p>
        <p>Aqui está o seu emblema!</p>
      </div>
      <img src="../imgs/tundra-emblema.png" alt="Emblema Tundra" class="emblema-final" />
    </section>
  </main>
  <script>
    window.addEventListener('load', () => {
      // Espera 2 segundos para o usuário ler a mensagem
      setTimeout(() => {
        const emblema = document.querySelector('.emblema-final');
        if (emblema) {
          emblema.style.filter = 'brightness(1)';
        }

        // Espera mais 3 segundos e então redireciona para a página inicial do quiz
        setTimeout(() => {
          window.location.href = '../../../inicio-quiz/inicio-quiz/quiz.html';
        }, 3000);
      }, 2000);
    });
  </script>
</body>

</html>
