  <link rel="stylesheet" href="terceira-página-savana.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />

<body>

  <header>
    <div class="cabecalho-esquerda">
      <div class="logo">
        <img src="../../../home/imgs/leaf.png" alt="Logo" />
        <span>BioTech</span>
      </div>
    </div>

    <div class="cabecalho-centro">
      <nav class="menu">
        <a href="../../../conteudo/savana/savana.html">Conteúdo</a>

  <main class="quiz-container">
    <div class="quiz-header">
      <h2 class="quiz-title">SAVANA</h2>
      <div class="quiz-progress">3/3</div>
    </div>

    <img src="../imgs/savanaimg3.png" alt="Savana" class="quiz-image" />

    <div class="quiz-question">
        Qual a vegetação típica da Savana?

    <div class="quiz-options">

      <button class="option-btn correct"
        onclick="window.location.href='terceira-página-savana-resposta.html?destino=correto'">

      <button class="option-btn incorrect"
        onclick="window.location.href='../introducao/savana.inicio.html'">
        Floresta densa e fechada
      </button>

      <button class="option-btn incorrect"
        onclick="window.location.href='../introducao/savana.inicio.html'">
        Árvores altas e folhas largas

    <img src="../imgs/dino-na-savana.png" alt="Dino" class="quiz-dino" />
