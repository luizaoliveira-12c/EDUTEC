  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
</head>

<body>
  <img src="../imgs/savana fundo.jpg" alt="Fundo" class="bg-image">

  <header>
    <div class="cabecalho-esquerda">
      <a href="../../../index.html" class="logo-link">
        <div class="logo">
          <img src="../../../home/imgs/leaf.png" alt="Logo" />
          <span>BioTech</span>
        </div>
      </a>
    </div>

    <div class="cabecalho-centro">
      <nav class="menu">
        <a href="../../../conteudo/savana/savana.html">Conteúdo</a>

        <a href="../../../mapa/mapa.html">Mapa</a>

  <script>
    setTimeout(() => {
      const emblemas = document.querySelectorAll(".emblemas img");
      if (emblemas.length > 2) {
        emblemas[2].style.filter = "brightness(1)";
      }

      setTimeout(() => {
        window.location.href = "../quiz1/primeira-página-savana.html";
      }, 3000);
    }, 2000);
